<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em단위</title>
</head>
<style>
    h1{font-size: 3em;}
    p{font-size: 1em;}
    .eee{font-size:2em;}
</style>
<body>
    <h1>3em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 제목</p>
    <p class="eee">2em의 크기를 가진 제목</p>

    
</body>
</html>
