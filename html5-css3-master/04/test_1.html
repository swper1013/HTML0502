<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 테이블 병합 문제</title>
</head>
<style>
    table{
        font-weight: bold;
        font-size: 5px;
        height: 150px;
        width: 150px;
    }
</style>
<body>
    <table = border="1px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
            
        </tr>
        <tr>
            <td colspan="2">5</td>
            
            
            <td rowspan="2">6</td>
            
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
            
           
        </tr>

    </table>
    
</body>
</html>
