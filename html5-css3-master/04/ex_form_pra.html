<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
    <style>
        ul{
            list-style: none;
        }
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
        legend{
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>예약 정보</legend>
            <ul>
                <li>
                    <label for="name">이 름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="pho">휴대폰</label>
                    <input type="number" id="pho">
                </li>
                <li>
                    <label for="e-mail">이메일</label>
                    <input type="email" id="e-mail">
                </li>
                <li>
                    <input type="submit" value="예약하기">
                </li>
            </ul>

        </fieldset>
    </form>
    
</body>
</html>
