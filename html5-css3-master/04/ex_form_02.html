<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼</title>
</head>
<body>
    <form>
        <h3>수강 분야(다수 선택 가능)</h3>
        <ul>
            <li><input type="checkbox"value="grm">문법</li>
            <li><input type="checkbox"value="wr">작문</li>
            <li><input type="checkbox"value="rd">독해</li>

        </ul>
        <h3>수강 과목(1과목만 선택 가능)</h3>
        <ul>
            
            <li><label><input type="radio"value="eng">영어회화</label></li>
            <li><label><input type="radio"value="ch">중국어회화</label></li>
            <li><label><input type="radio"value="jp">일본어</label></li>
        </ul>
    </form>
    
</body>
</html>
