<form action="http://www.naver.com" method="post">
    <h4>개인정보</h4>
    <ul>
        <li>
            <label for="name" style="width: 50px; display: inline-block;">이름</label>
            <input type="text" id="name" autofocus placeholder="공백없이 입력하시오" required>

        </li>
        <li>
            <label for="pho"style="width: 50px; display: inline-block;">연락처</label>
            <input type="text" id="pho">
        </li>
    </ul>
    <h4>지원 분야</h4>
    <ul>
        <li>
            <li><label><input type="radio" name="field" value="webp">웹 퍼블리싱</label>
                <li><label><input type="radio" name="field" value="webapp">웹 애플리케이션 개발</label>
                    <li><label><input type="radio" name="field" value="natu">개발 환경 개선</label>
        </li>
    </ul>
    <h4>지원 동기</h4>
    <label>
    <textarea name="sup" cols="60" rows="5"autofocus placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
    <div>
        <input type="submit" value="접수하기" >
        <input type="reset" value="다시쓰기">
    </div>
</form>
