<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서 폼 제작</title>
    <style>ul{
        list-style: none;
    }
 #container { 
            width:700px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
            list-style-type: none;
        }
        ul li label{
            width: auto; 
            display: inline-block;

        
        }
        legend{
            font-weight: bold;
        }
        .submit1{
            display: inline-block; width: 120px;
        }
   
</style>    
</head>
<body><div id="container">
        <form>
            
            <fieldset>
                <legend>로그인</legend>
                <ul>
                    <li><label for="id">아이디 <input type="text"id="id"></label>
                    <label for="pw">비밀번호 <input type="password"id="pw"></label>
                    <input type="submit" value="로그인" style="width: auto;" ></li>
                    </ul>
            </fieldset>
            

  <fieldset>
        <legend>가입하기</legend>
        <ul>
            <li>
                    <label for="user_id"  class="submit1">아이디 : </label>
               
                <input type="text" id="user_id" autofocus required ><br>
            </li>
            <li>
                
                    <label for="pw"class="submit1">비밀번호 : </label>
                
                <input type="password" id="pw" ><br>
            </li>
            <li>
                
                    <label for="ch_pw"class="submit1">비밀번호 확인 : </label>
                
                <input type="password" id="pw" ><br>
            </li>
            <li>
               
                    <label for="name"class="submit1">이름 : </label>
                
                <input type="text" id="name"><br>
            </li>
            <li>
                
                    <label for="email"class="submit1"> 메일 주소 : </label>
                
                <input type="email" id="user_email"><br>
            </li>
            <li>
               
                    <label for="pho" class="submit1">전화번호 : </label>
                
                <input type="text" id="pho" autofocus placeholder="010-"><br>
            </li>
        </ul>
    </fieldset>

       
            <fieldset>
                <legend>이지스 퍼블리싱</legend>
                <textarea name="intro" cols="60" rows="5">
                    열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱
        
                    우리는 책을 내기 전에 다시 한번 물어봅니다. 
                    "이 책이 사람들에게 도움이 되는가?"
        
                    더 쉽게 더 빠르게 지식을 전달하고 싶습니다.
                    이지스퍼블리싱의 책과 앱을 만나보세요
                
                </textarea>
            </fieldset>
        
            <fieldset>
            
               
                    <input type="submit" value="가입하기" style="width: auto;margin-left: 250px;">
                    <input type="reset" value="다시쓰기" style="width: auto;">
                </div>
                
            </fieldset>

            
           
        </form>
    </div>
    
</body>
</html>
