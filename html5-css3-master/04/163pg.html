<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최댓값최솟값</title>
    <style>
        legend{
            font-weight: bold;
            font-size: 30px;
        }
        ul{
            list-style: none;
        }
        li{
            margin-top: 15px;
        }
        .reg{
            text-align:right;
        }
        input[type="submit"]{
            margin-top: 20px;
            
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>회원 가입을 환영합니다</legend>
            <ul>
                <li>
                <label class="reg" for="user_id">아이디 : 
                <input type="text"id="user_id" size="10" minlength="4" maxlength="15"autofocus required><small style="color: red;"> 4~15자리 이내의 영문과 숫자</small> </label>
            </li>
            <li>
                <label class="reg" for="email"> 이메일 :
                    <input type="email" email="user_email">
                </label>
            </li>
            <li>
                <label class="reg" for="pw">비밀번호 : 
                    <input type="password" pass="pw">
                </label>
            </li>
            <li>
                <label class="reg" for="ch_pw">비밀번호 확인 : </label>
                <input type="password" pass="pw">
            </li>
            <input type="submit" value="회원가입">
            </ul>
            
        </fieldset>
       
    </form>
    
</body>
</html>
