<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록 만들기</title>
    <style>
        fieldset legend{
            font-size: 35px;
            font-weight: bold;
        }
        ul{
            list-style: none;
        }
        li{
            color: green;
            font-weight: bold;
            font-size: 20px;
        }
        .reg{
            margin-left: 20px;
        }
        input[type="text"]{
            margin-left: 20px;

        }
        textarea{
            font-size: 18px;
            width: 700px;
            height: 100%;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>수강 과목을 선택하세요</legend>
            <ul>
                <li>
                    <label class="reg" for="int">관심분야</label>
                    <input type="text" id="int" list="choices">
                    <datalist id="choices">
                        <option value="grammar" label="문법"></option>
                        <option value="voca" label="어휘"></option>
                        <option value="speaking" label="회화"></option>
                        <option value="listening" label="리스닝"></option>
                        <option value="news" label="뉴스청취"></option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
    </form>
    <hr>
   <form>
    <fieldset>
        <legend>이지스 퍼블리싱</legend>
        <textarea name="intro" cols="60" rows="5">
            열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱

            우리는 책을 내기 전에 다시 한번 물어봅니다. 
            "이 책이 사람들에게 도움이 되는가?"

            더 쉽게 더 빠르게 지식을 전달하고 싶습니다.
            이지스퍼블리싱의 책과 앱을 만나보세요
        
        </textarea>
    </fieldset>
    
   </form>
    
</body>
</html>
